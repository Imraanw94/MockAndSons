<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"> -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

  <link href="../css/taskStyle.css" rel="stylesheet" type="text/css" />
  <script type='text/javascript' src="../js/task.js"></script>

  <title>Mock & Son's - Contact</title>
</head>

<body>
  <nav>
    <div class="nav-header">
      <h1>Mock & Sons</h1>
      <span>Fruit & Veg Grocers'</span>
    </div>
    <ul id="nav-links">
      <li>
        <a href="home.html"><span class="nav-link">Home</span></a>
      </li>
      <li>
        <a href="catalogue.html"><span class="nav-link">Catalogue</span></a>
      </li>
      <li>
        <a href="contact.html"><span class="nav-link">Contact Us</span></a>
      </li>
      <li>
        <a href="about.html"><span class="nav-link">About</span></a>
      </li>
      <li>
        <a id="cart-link" href="cart.html"><span class="nav-link">Cart:</span>
          <span id="cart-count" class="nav-link">0</span></a>
      </li>
    </ul>
  </nav>

  <div class="container contact main">
    <div class="row">
      <div class="col-md-12 heading">
        <h1>Stay Healthy with Mock and Sons Grocers'</h1>
      </div>
    </div>
  </div>

  <form class="container contact">
    <div class="row">
      <div class="col-md-9">
        <h2>Contact Us to find out more</h2>
      </div>
    </div>
    <hr>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
      </div>
    </div>
    <button id="contact-options" type="button" class="btn mb-2">How would you like to be contacted? &#8964;</button>
    <ul class="option-dropdown" style="display: none;">
      <li id="email"><button type="button" class="btn contact-option">Email</button></li>
      <li id="phone"><button type="button" class="btn contact-option">Phone</button></li>
    </ul>
    <div id="email-group" class="form-group" style="display: none;">
      <label for="inputEmail">Email Address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="address@example.com">
    </div>
    <div id="phone-group" class="form-group" style="display: none;">
      <label for="inputPhone">Phone Number</label>
      <input type="email" class="form-control" id="inputPhone" placeholder="(000) 000 0000">
    </div>
    <div class="form-group">
      <label>Would you like to subscribe to the Mock and Sons Grocers' newsletter?</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="newsletterRadio" id="newsletterRadio1" value="option1"
          checked>
        <label class="form-check-label" for="newsletterRadio1">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="newsletterRadio" id="newsletterRadio2" value="option2">
        <label class="form-check-label" for="newsletterRadio2">
          No
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
